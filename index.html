<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom URL Scheme</title>
</head>

<body>
  <h1>Launch Custom URL Scheme</h1>

  <button id="cus">Open Custom URL</button>
  <button id="loadScriptButton">Load Script</button>

  <script>
    document.getElementById('cus').addEventListener('click', function () {
      window.open('customurlscheme://', '_parent');
    });
    document.getElementById('loadScriptButton').addEventListener('click', function () {
      var script = document.createElement('script');
      script.src = 'script.js';
      document.body.appendChild(script);
    });
  </script>
</body>

</html>
