<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom URL Scheme</title>
</head>

<body>
  <h1>Launch Custom URL Scheme</h1>

  <button id="cus">Open Custom URL</button>
  <button id="loadScriptButton">Load Script</button>
  <script src="main.js" type="module"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('callWindowOpenOnLoad')) {
      try {
        window.open('custom.scheme://', '_parent');
      } catch (e) {
        console.error(e);
      }
    }
  </script>
</body>

</html>
