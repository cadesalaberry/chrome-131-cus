<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom URL Scheme</title>
</head>

<body>
  <h1>Launch Custom URL Scheme</h1>
  <a href='?autoOpenURL=custom.scheme://'>Load page with custom.scheme://</a>
  <br>
  <a href='?autoOpenURL=chrome://flags'>Load page with chrome://flags</a>
  <br>
  <a href='?'>Load page WITHOUT auto window.open on load</a>
  <br>
  <br>
  <button id="cus">Open Custom URL</button>
  <button id="loadScriptButton">Load Script</button>
  <button id="loadScriptAsLinkButton">Load Script as link</button>
  <button id="loadModuleWindowOpenButton">import module with window.open</button>
  <br>
  <br>
  <script src="main.js" type="module"></script>

  <script>
    function log(message, object) {
      const div = document.createElement("div");
      div.textContent = message;
      document.body.appendChild(div);
      console.log(message);
    }
  </script>
  <script>log('plain script in html loaded')</script>
  <script type="module">log('module in html loaded')</script>
</body>

</html>
